<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://bsky.app/profile/osha.goshintai.xyz">
    <title>Redirecting...</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #9333ea);
            color: #ffffff;
            text-align: center;
        }

        /* Spinner animation */
        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Text styling */
        .message {
            font-size: 1.5rem;
            margin-top: 15px;
        }

        a {
            color: #ffffff;
            text-decoration: underline;
            font-weight: bold;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <p class="message">Redirecting you to your destination...<br> 
        If not redirected, click <a href="https://bsky.app/profile/osha.goshintai.xyz">here</a>.</p>
    </div>
</body>
</html>
