    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
      // Set the birthday date and time (in UTC)
      const birthdayDate = new Date("2024-01-23T00:00:01");

      // Update the countdown every second
      const countdownElement = document.getElementById("countdown");
      const lockedContentElement = document.getElementById("lockedContent");

      function updateCountdown() {
        const currentTime = new Date();
        const timeDifference = birthdayDate - currentTime;

        if (timeDifference <= 0) {
          // Birthday has arrived, show the locked content
          countdownElement.innerHTML = "";
          lockedContentElement.style.display = "block";
          confetti();
          document.querySelector('h1').style.display = 'none';
        } else {
          // Calculate remaining days, hours, minutes, and seconds
          const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (timeDifference % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

          // Display the countdown
          countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }

      // Initial update
      updateCountdown();

      // Update every second
      setInterval(updateCountdown, 1000);
    </script>
