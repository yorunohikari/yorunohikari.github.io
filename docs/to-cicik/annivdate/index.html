<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Archive - 02/05/2023</title>
    <style>
       body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: #d0d0d0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 90%;
    max-width: 600px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    max-height: 90vh;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.chat-message {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

.chat-message:last-child {
    margin-bottom: 0;
}

.message-content {
    max-width: 70%;
    padding: 10px;
    border-radius: 20px;
    position: relative;
}

.osha .message-content {
    background-color: #007AFF;
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 0;
}

.彼女 .message-content {
    background-color: #E5E5EA;
    margin-right: auto;
    border-bottom-left-radius: 0;
}

.time {
    color: #888;
    font-size: 0.8em;
    position: absolute;
    bottom: -18px;
}

.osha .time {
    right: 10px;
}

.彼女 .time {
    left: 10px;
}

.opengraph {
    display: flex;
    flex-direction: column;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-top: 10px;
    overflow: hidden;
    max-width: 200px;
    /* Smaller width */
    font-size: 0.8em;
    /* Smaller text */
}

.opengraph img {
    width: 100%;
    height: auto;
}

.opengraph-content {
    padding: 5px;
    /* Less padding */
}

.opengraph-title {
    font-weight: bold;
    margin-bottom: 5px;
}

.opengraph-description {
    font-size: 0.9em;
    color: #555;
}

/* Responsive Design */
@media (max-width: 600px) {
    body {
        justify-content: center;
        align-items: center;
    }

    .chat-container {
        width: 100%;
        max-width: 100%;
        height: 90%;
        max-height: 90vh;
        border-radius: 0;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .message-content {
        max-width: 100%;
    }
}

    </style>
</head>

<body>
    <div class="chat-container" id="chat-container"></div>
    <script>
        fetch('chat.json')
            .then(response => response.json())
            .then(chatData => {
                const chatContainer = document.getElementById('chat-container');
                chatData.forEach(chat => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('chat-message', chat.sender === 'Osha' ? 'osha' : '彼女');
                    messageDiv.innerHTML = `
                        <div class="message-content">
                            <span class="message">${chat.message}</span>
                            <span class="time">${chat.time}</span>
                        </div>
                    `;
                    if (chat.opengraph.length > 0) {
                        chat.opengraph.forEach(og => {
                            const ogDiv = document.createElement('div');
                            ogDiv.classList.add('opengraph');
                            ogDiv.innerHTML = `
                                ${og.image ? `<img src="${og.image}" alt="OG Image">` : ''}
                                <div class="opengraph-content">
                                    <div class="opengraph-title">${og.title}</div>
                                    <div class="opengraph-description">${og.description}</div>
                                    <a href="${og.url}" target="_blank">${og.url}</a>
                                </div>
                            `;
                            messageDiv.appendChild(ogDiv);
                        });
                    }
                    chatContainer.appendChild(messageDiv);
                });
            })
            .catch(error => console.error('Error loading chat data:', error));
    </script>
</body>

</html>
