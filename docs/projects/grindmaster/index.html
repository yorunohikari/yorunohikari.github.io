<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N1 GrindMaster</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/assets/marchile.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@goshintai_" />
  <meta name="twitter:title" content="GrindMaster" />
  <meta name="twitter:description" content="N1 Quiz" />
  <meta name="twitter:image" content="/assets/twittermeta.png" />
  <meta name="description" content="Quick N1 quiz. Moji Goi and Bunpo">
  <meta property="og:image" content="https://goshintai.xyz/assets/twittermeta.png">
  <meta property="og:url" content="https://goshintai.xyz/projects/grindmaster">
</head>

<body>
  <div class="main-container">
    <div id="main-menu">
      <h1>Good Luck, Have Fun!</h1>
      <div>
        <img src="/assets/marchile.png" alt="marchile" class="project-img" id="project-img" />
        <audio id="shake-sound" src="/assets/marcille-scream.mp3"></audio>
        <audio id="angry-sound" src="/assets/marcille-yamero.mp3"></audio>

      </div>
      <div>
        <button class="primary" onclick="startQuiz()">Play Quiz</button>
        <button id="settings-button" class="tertiary">Settings</button>
      </div>
      <div>
        <button id="history-button" class="tertiary">Personal Progress</button>
        <button class="tertiary" onclick="window.location.href='/blog/jlpt/bunpo/';">Browse Questions</button>
      </div>
    </div>

    <div id="settings-container" style="display: none;">
      <h2>Settings</h2>
      <div class="settings-column">
        <img src="/assets/marchile4.png" alt="marchile" class="project-img" />
      </div>
      <div class="settings-column">
        <label for="quiz-level">Quiz Level :</label>
        <select id="quiz-level">
          <option value="1">N1</option>
          <option value="2">N2</option>
          <option value="3">N3 (not yet available)</option>
          <option value="4">N4-N5</option>
          <!-- Add more levels as needed -->
        </select>
      </div>
      <div class="settings-row">
        <div class="settings-column">
          <label for="questions-count">Number of Questions :</label>
          <select id="questions-count">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
          </select>
        </div>
        <div class="settings-column">
          <label for="goal-input">Set your weekly goal:</label>
          <input type="number" id="goal-input" min="1" placeholder="Enter number of questions">
        </div>
      </div>
      <div class="settings-row">
        <fieldset>
          <legend>Question Types :</legend>
          <input type="checkbox" id="moji" name="category" value="moji">
          <label for="moji">Moji</label>
          <input type="checkbox" id="goi" name="category" value="goi">
          <label for="reading">Goi</label>
          <input type="checkbox" id="bunpo" name="category" value="bunpo">
          <label for="grammar">Bunpo</label>
        </fieldset>
      </div>

      <div class="settings-row">
        <div class="settings-column">
          <label for="import-file" class="file-label">Import Data</label>
          <input type="file" id="import-file" accept="application/json" onchange="importData(event)">
        </div>
        <div class="settings-column">
          <button id="export-button" class="secondary" onclick="exportData()">Export Data</button>
        </div>
        <div class="settings-column">
          <button id="toggle-fullscreen-button" class="secondary">Toggle Fullscreen</button>
        </div>
      </div>
      <div class="settings-row">
        <div class="settings-column">
          <button id="save-setting-button" class="primary">Save</button>
        </div>
        <div class="settings-column">
          <button class="menu-button tertiary">Back to Menu</button>
        </div>
      </div>
    </div>

    <div id="history-container" style="display: none;">
      <h2>Progress</h2>
      <div class="progress-container">
        <div class="stats">
          <div class="goal-section">
            <div id="progress-title">Weekly Goal</div>
            <div id="progress-circle" class="progress-circle"></div>
            <div id="progress-text">0 / 0</div>
          </div>
          <div class="stats-section">
            <table id="stats-table">
              <tr>
                <th>Total Questions Answered</th>
                <td id="total-questions">0</td>
              </tr>
              <tr>
                <th>Accuracy</th>
                <td id="accuracy">0%</td>
              </tr>
              <tr>
                <th>Day Streak</th>
                <td id="day-streak">0</td>
              </tr>
            </table>
          </div>
        </div>

        <div>
          <canvas id="scoreChart" width="400" height="150"></canvas>
        </div>
      </div>

      <table id="history-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Settings</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="history-list"></tbody>
      </table>
      <div id="pagination-controls"></div>
      <div class="button-group">
        <button id="resethistory-button" class="secondary">Reset Data</button>
        <button class="menu-button tertiary">Back to Menu</button>
      </div>
    </div>

    <div id="quiz-container" style="display: none;">
      <div id="question-text"></div>
      <div id="options-container" class="options-container"></div>
      <div id="progress-bar-container">
        <div id="progress-bar" style="width: 0%;"></div>
      </div>
      <div>Score: <span id="score">0</span></div>
    </div>

    <div id="summary-container" style="display: none;">
      <h1 id="summary-title">Your score is :</h1>
      <div class="final-score">
        <span class="final-score" id="progress-score"></span>
      </div>

      <div id="quiz-info-container" class="quiz-info">
      </div>

      <hr class="divider">
      <table class="score-table">
        <thead>
          <tr>
            <th>Question type</th>
            <th>Wrong</th>
            <th>Correct</th>
          </tr>
        </thead>
        <tbody id="type-scores">
          <!-- This will be populated dynamically -->
        </tbody>
      </table>

      <hr class="divider">
      <h3>Summary</h3>
      <table class="summary-table">
        <tr>
          <td>Time spent :</td>
          <td id="time-spent"></td>
        </tr>
        <tr>
          <td>Total point :</td>
          <td id="total-score"></td>
        </tr>
      </table>
      <div class="review-link-bt">
        <a href="#" id="review-link" class="review-link">Show Question Review</a>
      </div>
      <div class="question-review" id="question-review" style="display: none;"></div>
      <div class="button-group">
        <button class="primary" onclick="startQuiz()">Play Again</button>
        <button id="share-result" class="summary-button">Share</button>
        <button class="menu-button tertiary">Back to Menu</button>
      </div>
    </div>


  </div>
  </div>

  <script src="goal.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
  <script src="script.js"></script>
  <script src="shake.js"></script>
</body>

</html>
