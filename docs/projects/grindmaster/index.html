<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N1 GrindMaster</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/assets/logo.ico">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@goshintai_" />
  <meta name="twitter:title" content="GrindMaster" />
  <meta name="twitter:description" content="N1 Quiz" />
  <meta name="twitter:image" content="/assets/twittermeta.png" />
</head>

<body>
  <div class="main-container">
    <div id="main-menu">
      <h1>Welcome to N1 GrindMaster</h1>
      <div>
        <img src="/assets/marchile.png" alt="marchile" class="project-img" />
      </div>
      <button onclick="startQuiz()">Play Quiz</button>
      <button onclick="showSettings()">Settings</button>
      <button onclick="viewHistory()">View Score History</button>
    </div>

    <div id="settings-container" style="display: none;">
      <h2>Settings</h2>
      <label for="questions-count">Number of Questions:</label>
      <select id="questions-count">
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20" selected>20</option>
        <option value="50">50</option>
      </select>
      <button onclick="saveSettings()">Save</button>
      <button onclick="showMenu()">Back to Menu</button>
    </div>

    <div id="history-container" style="display: none;">
      <h2>Score History</h2>
      <table id="history-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Questions</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="history-list">
        </tbody>
      </table>
      <button onclick="showMenu()">Back to Menu</button>
    </div>

    <div id="quiz-container" style="display: none;">
      <div id="question-text"></div>
      <div id="options-container" class="options-container"></div>
      <div id="progress-bar-container">
        <div id="progress-bar" style="width: 0%; height: 10px; background-color: #4caf50;"></div>
      </div>
      <div>Score: <span id="score">0</span></div>
    </div>

    <div id="completed-container" style="display: none;">
      <h2>Quiz Completed!</h2>
      <div>Final Score: <span id="final-score">0</span></div>
      <button onclick="showSummary()">View Summary</button>
      <button onclick="showMenu()">Back to Menu</button>
    </div>

    <div id="summary-container" style="display: none;">
      <h2>Quiz Summary</h2>
      <div id="summary-list"></div>
      <button onclick="startQuiz()">Restart Quiz</button>
      <button onclick="showMenu()">Back to Menu</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
