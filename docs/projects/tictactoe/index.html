<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/logo.ico">
</head>

<body>
    <div id="main">
        <div id="status">Player X's turn</div>
        <div id="score">
            <span id="scoreX">Player X: 0</span>
            <span id="scoreO">Player O: 0</span>
            <span id="scoreDraw">Draws: 0</span>
        </div>
        <div id="controls">
            <select id="gameMode">
                <option value="2player">2 Players</option>
                <option value="1player">1 Player</option>
            </select>
        </div>
        <div id="board"></div>
        <button id="newGameButton">New Game</button>
        <footer>
            <p>Copyrights &#169; 2024 Osha Permadi. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
