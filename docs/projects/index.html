<body>
  <div class="phone-container">
    <div class="content-container">
      <a href='neko-kanji/' oncontextmenu="return false;">
        <div class="app-icon">
          <img src="/assets/projects/nekoappicon.png" alt="neko kanji App icon">

        <div class="app-name">Neko Kanji</div>

      <a href='flag-quiz/'>
        <div class="app-icon">
          <img src="/assets/projects/prefectureappicon.png" alt="prefecture flag quiz App icon">

        <div class="app-name">Flag Quiz</div>
      </a>
      <a href='gempa/'>
        <div class="app-icon">
          <img src="/assets/projects/earthquakeappicon.png" alt="earthquake-info App icon">

      <a href='fortune-teller/'>

      <a href='chat-dosen-generator/'>

      <a href="https://twitter.com/">

        <div class="app-name">X</div>

      <div class="image-widget" id="nova-widget">
        <img src="/assets/projects/nova.png" alt="Image Widget">
      </div>
      <a href='pokemon/'>
        <div class="app-icon">
          <img src="/assets/projects/pokemonappicon.png" alt="Pokemon App Icon">

        <div class="app-name">Pokemon</div>
      </a>
      <a href='tictactoe/'>
        <div class="app-icon">
          <img src="/assets/projects/tictactoeappicon.png" alt="tictactoe App Icon">

        <div class="app-name">Tic Tac Toe</div>
      </a>
      <a href='grindmaster/'>
        <div class="app-icon">
          <img src="/assets/marchile.png" alt="grindmaster App Icon">
        </div>
        <div class="app-name">GrindMaster</div>

      <a href='/blog/jlpt/bunpo/'>

          <!-- Add more app icons and names as needed -->

    <footer>
      <div class="start-button">
        <img src="/assets/windicon.png" alt="">
      </div>
      <div class="taskbar-container">
       <img class="taskbar-app-icon" id="taskbar-app-icon" src="" alt="">
      </div>
      <div class="time">
        <!-- JavaScript will be used to display the current time -->
        <span id="current-time"></span>
      </div>
    </footer>
