<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Izin Dosen Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/assets/logo.ico">
</head>

<body>
  <div class="container">
    <form id="messageForm">
      <div class="section">
        <h1 class="heading">Chat Izin Dosen Generator</h1>
        <p class="description">
          Isi formulir di bawah ini untuk membuat pesan absensi Kamu ke dosen.
        </p>
      </div>
      <div class="section">
        <div class="input-group">
          <label for="yourName">Nama Kamu</label>
          <input type="text" id="yourName" placeholder="Tulis nama kamu di sini" required>
        </div>
        <div class="input-group">
          <label for="NIM">NIM Kamu</label>
          <input type="text" id="NIM" placeholder="Tulis NIM kamu di sini" required>
        </div>     
        <div class="input-group">
          <label for="professorName">Nama Dosen</label>
          <div class="radio-options">
            <input type="radio" id="bapak" name="professorTitle" value="Bapak" checked>
            <label for="bapak">Bapak</label>
            <input type="radio" id="ibu" name="professorTitle" value="Ibu">
            <label for="ibu">Ibu</label>
            <input type="radio" id="sensei" name="professorTitle" value="Sensei">
            <label for="sensei">Sensei</label>
          </div>
          <input type="text" id="professorName" placeholder="Tulis nama dosen di sini" required>
        </div>
        <div class="input-group">
          <label for="courseDetails">Nama Mata Kuliah</label>
          <input type="text" id="courseDetails" placeholder="Tulis nama mata kuliah" required>
        </div>
        <div class="input-group">
          <label for="absenceDates">Tanggal tidak masuk</label>
          <input type="date" id="absenceDates" required>
        </div>
        <div class="input-group">
          <label for="situation">Alasan absen</label>
          <textarea id="situation" placeholder="Tulis alasan absen di sini" required></textarea>
        </div>
        <div class="input-group">
          <label>Pesan yang dibuat</label>
          <textarea id="outputMessage" rows="11" readonly placeholder="Generated message" readonly></textarea>
        </div>
        <button type="submit" class="generate-button">Buat Pesan</button>
        <button id="copyButton" class="copy-button">Copy</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
