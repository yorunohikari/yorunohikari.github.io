<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Izin Dosen Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/assets/logo.ico">
</head>

<body>
  <div class="container">
    <form id="messageForm">
      <div class="section">
        <h1>
          Chat Izin Dosen Generator
        </h1>
        <p class="description">
          Isi formulir di bawah ini untuk membuat pesan absensi Kamu ke dosen.
        </p>
      </div>
      <div class="section">
        <div class="input-group">
          <div class="inputlabel">
            <label for="salam">Salam</label>
          </div>
          <div class="dropdown">
            <select id="salam" name="salam">
              <option value="Aww">Assalamualaikum</option>
              <option value="Pagi">Selamat Pagi</option>
              <option value="Siang">Selamat Siang</option>
              <option value="Sore">Selamat Sore</option>
              <option value="Malam">Selamat Malam</option>
            </select>
          </div>
        </div>
        <div class="input-group">
          <div class="inputlabel">
            <label for="yourName">Nama Kamu</label>
          </div>
          <input type="text" id="yourName" placeholder="Tulis nama kamu di sini" required>
        </div>
        <div class="input-group">
          <div class="inputlabel">
            <label for="NIM">NIM Kamu</label>
          </div>
          <input type="text" id="NIM" placeholder="Tulis NIM kamu di sini" required>
        </div>
        <div class="input-group">
          <div class="inputlabel">
            <label for="professorName">Nama dan gelar Dosen</label>
          </div>
          <div class="radio-options">
            <input class="inputlabel" type="radio" id="bapak" name="professorTitle" value="Bapak" checked>
            <label for="bapak">Bapak</label>
            <input class="inputlabel" type="radio" id="ibu" name="professorTitle" value="Ibu">
            <label for="ibu">Ibu</label>
            <input class="inputlabel" type="radio" id="prof" name="professorTitle" value="Prof">
            <label for="prof">Prof</label>
            <input class="inputlabel" type="radio" id="sensei" name="professorTitle" value="Sensei">
            <label for="sensei">Sensei</label>
          </div>
          <input type="text" id="professorName" placeholder="Tulis nama dosen di sini" required>
        </div>
        <div class="input-group">
          <div class="inputlabel">
            <label for="courseDetails">Nama Mata Kuliah</label>
          </div>
          <input type="text" id="courseDetails" placeholder="Tulis nama mata kuliah" required>
        </div>
        <div class="input-group">
          <div class="inputlabel">
            <label for="absenceDates">Tanggal tidak masuk</label>
          </div>
          <input type="date" id="absenceDates" required>
        </div>
        <div class="input-group">
          <div class="inputlabel">
            <label for="situation">Alasan tidak masuk</label>
          </div>
          <textarea id="situation" placeholder="Tulis alasan tidak masuk di sini" required></textarea>
        </div>
        <div class="input-group">
          <div class="inputlabel">
            <label>Pesan yang dibuat</label>
          </div>
          <textarea id="outputMessage" rows="11" readonly placeholder="Generated message" readonly></textarea>
        </div>
        <button type="submit" class="generate-button">Buat Pesan</button>
        <button id="copyButton" class="copy-button">Copy</button>
      </div>
    </form>
  </div>
  <footer>
    <p>Copyrights &#169; 2024 Osha Permadi. All Rights Reserved.</p>
</footer>
  <script src="script.js"></script>
</body>

</html>
