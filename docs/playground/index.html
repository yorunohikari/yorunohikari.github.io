<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Template Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Message Template Generator</h1>
    <form id="messageForm">
      <label for="professorName">Professor's Name:</label>
      <input type="text" id="professorName" required>

      <label for="courseDetails">Course Details:</label>
      <input type="text" id="courseDetails" required>

      <label for="absenceDates">Absence Dates:</label>
      <input type="date" id="absenceDates" required>

      <label for="situation">Reason for Absence:</label>
      <input type="text" id="situation" required>

      <label for="yourName">Your Name:</label>
      <input type="text" id="yourName" required>

      <button type="submit">Generate Message</button>
    </form>

    <textarea id="outputMessage" rows="8" readonly></textarea>
    <button id="copyButton">Copy Message</button>

  </div>

  <script src="script.js"></script>
</body>

</html>
