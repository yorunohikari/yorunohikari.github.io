<!DOCTYPE html>
<html>

<head>
    <title>Properties Modal</title>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #f0f0f0;
            margin: 10% auto;
            border-radius: 15px;
            border: 1px solid #888;
            width: 25%;
            font-family: Arial, sans-serif;
        }

        .modal-header {
            background-color: #237cea;
            border-radius: 8px 8px 0 0;
            color: white;
            padding-left: 15px;
            padding-right: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .modal-body {
            padding: 10px;
            background-color: #fdfdfd;
            border: #cccccc 1px solid;
        }

        .modal-footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: right;
            border-radius: 0 0 8px 8px;
        }

        .close {
            color: #fdfdfd;
            float: right;
            font-size: 28px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            align-items: center;
        }

        .rowhead {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .row p {
            margin: 0;
            font-size: 12px;
        }

        .row-separator {
            height: 1px;
            background-color: #cccccc;
            margin: 4px auto;
            width: 100%;
        }

        .modal-container {
            padding: 15px;
        }

        .app-icon-p {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }

        .app-icon-p img {
            border-radius: 15px;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .app-icon-mini {
            width: 23px;
            height: 23px;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .app-icon-mini img {
            border-radius: 2px;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <!-- Modal content -->
    <div id="propertiesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="rowhead">
                    <div class="rowhead">
                        <div class="app-icon-mini">
                            <img src="/docs/assets/projects/nekoappicon.png" alt="">
                        </div>
                        <p>App-Name.HTML Properties</p>
                    </div>
                    <span class="close">&times;</span>
                </div>
            </div>
            <div class="modal-container">
                <div class="modal-body">
                    <div class="row">
                        <div class="app-icon"><img src="/docs/assets/projects/nekoappicon.png" alt=""></div>
                        <input type="text" placeholder="App-Name.HTML" style="height: 20px;">
                    </div>
                    <div class="row">
                        <p>Type of file:</p>
                        <p>HTML Document (.HTML)</p>
                    </div>
                    <div class="row-separator"></div>
                    <div class="row">
                        <p>Location:</p>
                        <p>App-Repository-Link</p>
                    </div>
                    <div class="row">
                        <p>Version :</p>
                        <p>1.0.0</p>
                    </div>
                    <div class="row">
                        <p>Last updated:</p>
                        <p>Monday, March 11, 2024, 9:55:57 PM</p>
                    </div>
                    <div class="row-separator"></div>
                    <div class="row">
                        <p>Owner:</p>
                        <p>Osha</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="okButton">OK</button>
                <button id="cancelButton">Cancel</button>
                <button id="applyButton">Apply</button>
            </div>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("propertiesModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Get the buttons
        var okButton = document.getElementById("okButton");
        var cancelButton = document.getElementById("cancelButton");
        var applyButton = document.getElementById("applyButton");

        // When the user clicks on the button, open the modal
        window.onload = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks on the OK button, close the modal
        okButton.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks on the Cancel button, close the modal
        cancelButton.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks on the Apply button, leave the modal open
        applyButton.onclick = function () {
            // Add your logic here for applying changes
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
