<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="quiz-container" id="quiz-container">
      <div id="question-container">
        <div id="question-text"></div>
        <div id="options-container"></div>
      </div>
      <div id="score-container">
        Score: <span id="score">0</span>
      </div>
      <div class="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>
    <div class="completed-container" id="completed-container" style="display: none;">
      <div id="final-score-container">
        <h2>Final Score: <span id="final-score">0</span></h2>
      </div>
      <div id="wrong-answers-table-container">
        <h3>Review your incorrect answers:</h3>
        <table id="wrong-answers-table" class="styled-table">
          <thead>
            <tr>
              <th>Question</th>
              <th>Your Answer</th>
              <th>Correct Answer</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <button onclick="restartQuiz()">Play Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
