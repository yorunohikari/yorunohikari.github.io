<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="password-container" id="password-container">
      <input type="password" id="password-input" placeholder="Enter password">
      <button onclick="checkPassword()">Submit</button>
      <div id="password-error"></div>
    </div>
    <div class="quiz-container" id="quiz-container" style="display: none;">
      <div id="question-container">
        <div id="question-number"></div>
        <div id="question-text"></div>
        <div id="options-container"></div>
      </div>
      <div id="score-container">
        Score: <span id="score">0</span>
      </div>
      <div id="progress-container">
        Progress: <span id="progress">0</span>%
      </div>
    </div>
    <div class="completed-container" id="completed-container" style="display: none;">
      You've already answered the quiz, please come back again tomorrow.
      <div id="countdown"></div>
    </div>
    <!-- Modal -->
    <div class="modal" id="completed-modal" style="display: none;">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Quiz Completed!</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
